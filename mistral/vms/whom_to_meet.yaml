---
version: '2.0'
whom_to_meet:
  description: ''
  type: reverse
  input:
    - url
  tasks:
    listen_for_member:
      workflow: wait_for_input
      input:
        url: <% $.url %>
        key: member
      publish:
        session: <% task(listen_for_member).result %>
      retry: delay=10 count=100

    publish_data:
      action: std.http url='<% $.url %>resolve/member' method='POST'
      requires: [listen_for_member]
