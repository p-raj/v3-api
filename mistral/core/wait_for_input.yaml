---
version: '2.0'
wait_for_input:
  description: ''
  type: direct
  input:
    - url
  tasks:
    listen_for_input:
      action: std.http url=<% $.url %>
      publish:
        response: <% task(listen_for_input).result.content %>
      on-success:
        - echo_response
        - fail: <% $.response.len() = 0 %>
    echo_response:
      action: std.echo output=<% $.response %>
