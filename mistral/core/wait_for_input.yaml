---
version: '2.0'
wait_for_input:
  description: ''
  type: direct
  input:
    - url
    - headers: {}
  tasks:
    listen_for_input:
      action: std.http url=<% $.url %> headers=<% $.headers %>
      publish:
        result: <% task(listen_for_input).result %>
      publish-on-error:
        result: <% task(listen_for_input).result %>
      on-success:
        - fail: <% $.result.len() = 0 %>
