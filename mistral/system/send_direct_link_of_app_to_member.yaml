---
version: '2.0'
send_direct_link_of_app_to_member:
  description: ''
  type: direct
  input:
    - api_server: http://172.20.0.1:8000
    - app_server: http://172.20.0.1:8000
    - body
    - owner
    - headers: { 'Content-Type' : 'application/json' }
    - process__assign_apps: dc65c4b9-d0e5-4c9c-90ef-e6ddd11db805
    - process__send_mail: 0e726a05-4486-4b1d-b4c3-0d1b1b2bffed
    - process__fetch_user_profile: fe91e51c-f4aa-4314-9800-70b7a737b9d1
    - process__fetch_organization_profile: f714d37a-b07a-4ab8-922d-2ac248419fbe
    - widget
  tasks:
    assign_apps:
      workflow: process
      input:
        url: <% $.api_server %>/api/v1/widgets/<% $.widget %>/<% $.process__assign_apps %>/
        method: POST
        body: <% $.body %>
        headers: <% $.headers %>
      publish:
        data: <% task(assign_apps).result.data %>
        status: <% task(assign_apps).result.status %>
        headers: <% task(assign_apps).result.headers %>
        member: <% $.body.source.split(":")[3] %>
        organization: <% $.body.source.split(":")[1] %>
        app_count: <% $.body.source_permission_set.count() %>
        app_id: <% $.body.source_permission_set.first().target.split(":")[-2] %>
        membership_link: <% $.body.source_permission_set.count() %>
      publish-on-error:
        data: <% task(assign_apps).result.data %>
        status: <% task(assign_apps).result.status %>
        headers: <% task(assign_apps).result.headers %>
      on-success:
        - fetch_user_profile
        - fetch_organization_profile
    fetch_user_profile:
      workflow: process
      input:
        url: <% $.api_server %>/api/v1/widgets/<% $.widget %>/<% $.process__fetch_user_profile %>/
        method: POST
        body: '{ "uuid": "<% $.member %>" }'
        headers: { 'Content-type': 'application/json' }
      on-success:
        - send_app_link: <% $.app_count = 1 %>
        - send_membership_link: <% $.app_count > 1 %>
    fetch_organization_profile:
      workflow: process
      input:
        url: <% $.api_server %>/api/v1/widgets/<% $.widget %>/<% $.process__fetch_organization_profile %>/
        method: POST
        body: '{ "token": "<% $.organization %>", "owner": "<% $.owner %>" }'
        headers: { 'Content-type': 'application/json' }
      on-success:
        - send_app_link: <% $.app_count = 1 %>
        - send_membership_link: <% $.app_count > 1 %>
    send_app_link:
      join: 2
      workflow: process
      input:
        url: <% $.api_server %>/api/v1/widgets/<% $.widget %>/<% $.process__send_mail %>/
        method: POST
        body: '{ "to": "<% task(fetch_user_profile).result.data.email %>", "subject": "<% task(fetch_organization_profile).result.data.name %> has assigned you one application.", "body": "Direct link to application: <% $.app_server %>/application/<% $.app_id %>/?auth=<% $.body.source %>" }'
        headers: { 'Content-type': 'application/json' }
    send_membership_link:
      join: 2
      workflow: process
      input:
        url: <% $.api_server %>/api/v1/widgets/<% $.widget %>/<% $.process__send_mail %>/
        method: POST
        body: '{ "to": "<% task(fetch_user_profile).result.data.email %>", "subject": "<% task(fetch_organization_profile).result.data.name %> has assigned you <% $.app_count %> applications.", "body": "You can see all your applications here: <% $.app_server %>/applications/?auth=<% $.body.source %>" }'
        headers: { 'Content-type': 'application/json' }
